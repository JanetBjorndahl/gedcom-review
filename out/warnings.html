<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Gedcom Warnings</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function() {
  try {
    if (window.opener && window.opener.review) {
      var swf=(navigator.appName.indexOf("Microsoft")!=-1) ? window.opener.review.window["gedcom"] : window.opener.review.document["gedcom"];
      if (swf && swf.getWarnings) {
        $('#warnings').html(swf.getWarnings());
        window.print();
      }
    }
  } catch (e) {}
});
//]]>
</script>
<style type="text/css"><!--
table {
        border: 2px solid #333;
        border-collapse: collapse;
}
td, th {
        border: 1px solid #333;
        padding: 4px;
}
--></style>
</head>
<body>
<div id="warnings"/>
</body>
</html>
